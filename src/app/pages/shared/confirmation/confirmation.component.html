<mat-dialog-content class="p-24">{{data.message}}</mat-dialog-content>
<div class="float-right">
  <mat-dialog-actions class="p-24 p-t-0 float-right">
    <button mat-flat-button color="primary" mat-dialog-close mat-dialog-close="true">Yes</button>
    <button mat-stroked-button cdkFocusInitial color="warn" mat-dialog-close mat-dialog-close="false">No</button>
  </mat-dialog-actions>
</div>
