<mat-card>
  @if(userDetails.IsFarmer){
    <mat-card-header>
      <div class="header-container">
        <button mat-raised-button color="primary" (click)="AddProduct()">Add Product</button>
      </div>
    </mat-card-header>
  }
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
  
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">ID</th>
            <td mat-cell *matCellDef="let row" class="f-s-14">{{ row.id }}</td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Name</th>
            <td mat-cell *matCellDef="let row" class="f-s-14">{{ row.name }}</td>
          </ng-container>
  
          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Description</th>
            <td mat-cell *matCellDef="let row" class="f-s-14">{{ row.description }}</td>
          </ng-container>
  
          <!-- Farmer ID Column -->
          <ng-container matColumnDef="farmer_id">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Farmer ID</th>
            <td mat-cell *matCellDef="let row" class="f-s-14">{{ row.farmer_id }}</td>
          </ng-container>
  
          <!-- Base Price Column -->
          <ng-container matColumnDef="base_price">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Base Price</th>
            <td mat-cell *matCellDef="let row" class="f-s-14">{{ row.base_price }}</td>
          </ng-container>
  
          <!-- Quantity Column -->
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Quantity</th>
            <td mat-cell *matCellDef="let row" class="f-s-14">{{ row.quantity }}</td>
          </ng-container>
  
          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Status</th>
            <td mat-cell *matCellDef="let row" class="f-s-14">{{ row.status }}</td>
          </ng-container>
  
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Action</th>
            <td mat-cell *matCellDef="let row" class="action-link">
              <a class="m-r-10 cursor-pointer" (click)="EditProduct(row)" matTooltip="Edit" matTooltipPosition="above">
                <i-tabler name="edit" class="icon-18"></i-tabler>
              </a>
              <a class="m-r-10 cursor-pointer" (click)="DeleteProduct(row)" matTooltip="Delete" matTooltipPosition="above">
                <i-tabler name="trash" class="icon-18"></i-tabler>
              </a>
            </td>
          </ng-container>
  
          <!-- Header and Row Definitions -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <!-- Loading Spinner -->
          <div class="spinner-container" *ngIf="loading">
            <mat-spinner></mat-spinner>
          </div>
  
          <!-- No Data Message -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="8">No data available.</td>
          </tr>
        </table>
  
        <!-- Paginator -->
        <mat-paginator [length]="totalRecords" [pageSize]="10" [pageSizeOptions]="[10, 25, 50]"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
