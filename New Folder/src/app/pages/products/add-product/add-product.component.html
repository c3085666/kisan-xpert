<h2 class="f-w-500 m-b-24" mat-dialog-title>
    <strong>{{ data ? 'Edit Product' : 'Add Product' }}</strong>
  </h2>
  <form [formGroup]="productForm">
    <div mat-dialog-content class="content">
      <!-- Product Name Input -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter product name" />
        <mat-error *ngIf="productForm.get('name')?.hasError('required')">
          Product name is required
        </mat-error>
        <mat-error *ngIf="productForm.get('name')?.hasError('maxlength')">
          Product name cannot exceed 255 characters
        </mat-error>
      </mat-form-field>
  
      <!-- Description Input -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          rows="3"
          placeholder="Enter description"
        ></textarea>
      </mat-form-field>
  
      <!-- Farmer ID Input -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Farmer ID</mat-label>
        <input matInput formControlName="farmer_id" type="number" placeholder="Enter farmer ID" />
        <mat-error *ngIf="productForm.get('farmer_id')?.hasError('required')">
          Farmer ID is required
        </mat-error>
      </mat-form-field>
  
      <!-- Base Price Input -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Base Price</mat-label>
        <input
          matInput
          formControlName="base_price"
          type="number"
          step="0.01"
          placeholder="Enter base price"
        />
        <mat-error *ngIf="productForm.get('base_price')?.hasError('required')">
          Base price is required
        </mat-error>
      </mat-form-field>
  
      <!-- Quantity Input -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Quantity</mat-label>
        <input matInput formControlName="quantity" type="number" placeholder="Enter quantity" />
        <mat-error *ngIf="productForm.get('quantity')?.hasError('required')">
          Quantity is required
        </mat-error>
      </mat-form-field>
  
      <!-- Status Dropdown -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="available">Available</mat-option>
          <mat-option value="sold">Sold</mat-option>
          <mat-option value="unlisted">Unlisted</mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- Action Buttons -->
      <div class="float-right">
        <button mat-flat-button color="primary" [disabled]="!productForm.valid" (click)="submit()">
          Save
        </button>
        <button mat-stroked-button color="warn" class="m-l-8" (click)="close()">
          Cancel
        </button>
      </div>
    </div>
  </form>
